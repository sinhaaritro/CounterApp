<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS Base -->
    <link rel="stylesheet" href="./styles/tailwindcss.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <title>Counter App</title>
</head>

<body>
    <br>
    <div class="container mx-auto h-full flex flex-col justify-center items-center">
        <p class="block text-3xl">Counters</p>

        <ul class="flex flex-col border-2 rounded w-1/2">
            <li class="flex justify-between items-center m-2">
                <p class="text-base mx-2 counter_name">Counter Name</p>
                <span class="flex items-center align-middle mx-2">
                    <button class="focus:outline-none add_value"><ion-icon name="add-circle" style="color: green;"></ion-icon></button>
                    <p class="mx-2 initial_value">1</p>
                    <button class="focus:outline-none subtract_value"><ion-icon name="remove-circle" style="color: red;"></ion-icon></button>
                    <button class="focus:outline-none ml-4 delete_counter"><ion-icon name="trash" style="color: red;"></ion-icon></button>
                </span>
            </li>
            <li class="flex justify-between items-center m-2">
                <p class="text-base mx-2 counter_name">Counter Name </p>
                <span class="flex items-center align-middle mx-2">
                    <button class="focus:outline-none add_value"><ion-icon name="add-circle" style="color: green;"></ion-icon></button>
                    <p class="mx-2 initial_value">1</p>
                    <button class="focus:outline-none subtract_value"><ion-icon name="remove-circle" style="color: red;"></ion-icon></button>
                    <button class="focus:outline-none ml-4 delete_counter"><ion-icon name="trash" style="color: red;"></ion-icon></button>
                </span>
            </li>
            
        </ul>
        <br>
        <button type="button"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none add_counter">
            Add Counter
        </button>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script src="./script/app.js"></script>
</body>

</html>
